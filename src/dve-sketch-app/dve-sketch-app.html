<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/leaflet-map/leaflet-map.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">

<dom-module id="dve-sketch-app">
  <template>
    <style>
      :host {
        display: block;
        font-family: sans-serif;
        font-weight: lighter;
        width: 100vw;
        background-color: transparent;
        height: 100vh;
        @apply(--layout-vertical);
        @apply(--layout-center);
      }

      .top {
        @apply(--layout-flex);
        @apply(--layout-horizontal);
        z-index: 1;
        width: 100%;
      }

      .middle {
        z-index: 1;
        @apply(--layout-flex);
      }

      .bottom {
        z-index: 1;
        width: 100%;
        @apply(--layout-horizontal);
      }

      .brand {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        font-size: 36px;
        background-color: white;
        text-align: center;
        padding: 15px;
        margin-bottom: 5px;
        margin-top: -50px;
        text-transform: uppercase;
      }

      .hashtag {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        font-size: 48px;
        background-color: yellow;
        text-align: center;
        padding: 15px;
      }

      .hashtaglistitem {
        font-size: 36px;
        background-color: white;
        text-align: left;
        padding: 15px;
        margin-bottom: 5px;
      }

      .heavy {
        font-weight: bold;
      }

      .map {
        position: absolute;
        width: 100vw;
        height: 100vh;
        z-index: 0;
      }

      leaflet-map {
        width: 100vw;
        height: 100vh;
        z-index: 0;
      }

      .flex {
        @apply(--layout-flex);
      }

      .cornericon {
        width: 68px;
        height: 68px;
        margin: 24px;
        background-color: white;
     }

      .leftoficon {
        width: 68px;
        height: 68px;
        margin: 24px 0px 24px 24px;
        background-color: yellow;
      }

      .plusicon {
        width: 88px;
        height: 88px;
        margin: 24px;
        background-color: white;
      }

      .dropdownarrow {
        margin-left: 10px;
        width: 38px;
        height: 38px;
      }

      #collapse {
        z-index: 1;
        height: 60vh;
        width: 100%;
        margin-top: 5px;
      }

      .collapse-content {
        z-index: 1;
        overflow-y: scroll;
        max-height: 60vh;
      }

    </style>
    <div class="top">
        <img class="cornericon" src="https://s3.amazonaws.com/media.muckrack.com/profile/images/279262/wendy-griffith-1.jpeg.128x128_q100_crop-smart.jpg" alt="" />
      <div class="flex"></div>
      <iron-icon icon="search" class="leftoficon"></iron-icon>
      <iron-icon icon="menu" class="cornericon"></iron-icon>
    </div>

    <div class="middle">

      <div class="exit">

      </div>

      <div class="brand">
        <div><span class="heavy">swarm</span>.city</div>
      </div>

      <div class="hashtag" on-tap="toggle">
        #needaride <iron-icon class="dropdownarrow" icon="arrow-drop-down"></iron-icon>
      </div>

      <iron-collapse id="collapse">
        <div class="collapse-content">
          <div class="hashtaglistitem">#dogwalking</div>
          <div class="hashtaglistitem">#AntwerpLabs</div>
          <div class="hashtaglistitem">#bnb</div>
          <div class="hashtaglistitem">#getmefood</div>
          <div class="hashtaglistitem">#powertoolshare</div>
          <div class="hashtaglistitem">#gardening</div>
          <div class="hashtaglistitem">#dogwalking</div>
          <div class="hashtaglistitem">#AntwerpLabs</div>
          <div class="hashtaglistitem">#bnb</div>
          <div class="hashtaglistitem">#getmefood</div>
          <div class="hashtaglistitem">#powertoolshare</div>
          <div class="hashtaglistitem">#gardening</div>
        </div>
      </iron-collapse>

    </div>

    <div class="bottom">
      <div class="flex"></div>
      <iron-icon icon="add" class="plusicon"></iron-icon>
    </div>

    <div class="map">
      <leaflet-map
      id="leafletmap"
      draggable
      on-map-ready="mapready"
      latitude="{{latitude}}"
      longitude="{{longitude}}"
      no-Zoom-Control="true"
      min-zoom="8"
      max-zoom="17"
      zoom="16">

      <leaflet-geolocation
        id="geolocation"
        on-locationfound="locationfound"
        enable-high-accuracy
        latitude="{{latitude}}"
        longitude="{{longitude}}"
        accuracy="3">
      </leaflet-geolocation>

      <leaflet-tilelayer
        url="//1.base.maps.cit.api.here.com/maptile/2.1/maptile/newest/normal.night/{z}/{x}/{y}/256/png8?app_id=s6z9incVaWY1oE3SoBol&app_code=iJKI11eGupM_wnz2_EQ2Kg" max-zoom="19">
      </leaflet-tilelayer>

    </leaflet-map>
    </div>
  </template>

  <script>
    Polymer({

      is: 'dve-sketch-app',

      properties: {
        prop1: {
          type: String,
          value: 'dve-sketch-app',
        },
      },

      toggle: function() {
        this.$.collapse.toggle();
      }

    });
  </script>
</dom-module>
